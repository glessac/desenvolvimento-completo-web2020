<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estilizando Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo-formulario.css">

</head>
<body>

	<h2>Estilizando Formulários</h2>
	<form>
		
		<fieldset> <!--para separar campos semelhantes-->
			<legend>Detalhes de contato</legend>

			<div>
				<label for="nome">Nome:</label><!--etiqueta ou rotulo, for para especificar de qual input é pelo id, recurso para acessibilidade
				Ao inves disso pode envolver o input com o label
				-->
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>				
				<label for="Mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>

			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>
	</form>

</body>
</html>
