<!DOCTYPE html>
<html>
<head>
	<title>Novas Tags de Input</title>
	<meta charset="utf-8">
	<style type="text/css">
		

	</style>

</head>
<body>
	<form>
		<label>Nome
			<input type="text" name="nome" id="nome" required>
		</label><br><br>

		<label>E-mail
			<input type="email" name="email" id="email" required="required" autofocus>
			<!--required obriga escrever no espaço
				autofocus para o marcador iniciar nessa tag-->
		</label><br><br>

		<label>Número
			<input type="number" id="numero" min="0" max="20" step="5">	
		</label><br><br>

		<label>URL
			<input type="url" id="url" placeholder="ex: http://www...">		
		</label><br><br>

		<label>Pesquisa
			<input type="search" id="pesquisa">		
		</label><br><br>

		<label>Range
			<input type="range" id="range" min="1" max="5" value="3">		
		</label><br><br>

		<label>Data
			<input type="date" id="data">		
		</label><br><br>

		<label>Cor
			<input type="color" id="cor">		
		</label><br><br>

		<input type="submit" name="">
	</form>
</body>
</html>
