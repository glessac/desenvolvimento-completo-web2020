<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			padding: 5px 10px; /*5 em cima e embaixo e 10 nas laterais*/
			text-decoration: none;

		}
		/*Links n√£o visitados*/
		a:link {
			color: #b9c941;
		}
		/*Visitados*/
		a:visited {
			color: #c0c0c0;
		}
		/*Cursor sobre o link*/
		a:hover {
			color: #6d790f;
			background: #b9c941;
		}
		/*Links ativos, quando clicado*/
		a:active {
			color: #e4f371;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br/">Google</a> |

	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |

	<a href="https://www.megacurioso.com.br/">Mega Curioso</a>

</body>
</html>
